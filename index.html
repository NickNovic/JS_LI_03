<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Транзакции</title>
    </head>
    <body>
        <form id="transactionForm">
            <input type="datetime-local" name="date" required />
            <input type="number" name="amount" placeholder="Сумма" required />
            <input type="text" name="category" placeholder="Категория" required />
            <input type="text" name="description" placeholder="Описание" required />
            <button type="submit">Добавить транзакцию</button>
        </form>

        <table id="transactionsTable" border="1" cellspacing="0" cellpadding="5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата и Время</th>
                    <th>Категория транзакции</th>
                    <th>Краткое описание транзакции</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <strong>Общая сумма: </strong><span id="totalAmount">0</span>
        </div>

        <div>
            <h3>Подробное описание транзакции:</h3>
            <p id="fullDescription">Выберите транзакцию из таблицы</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
